<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solo Leveling IRL — Create Your Hero</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-mono bg-gradient-to-br from-gray-900 to-blue-950 min-h-screen flex items-center justify-center p-10">

  <div class="bg-black/50 border border-blue-500 p-8 rounded-xl w-full max-w-3xl shadow-xl space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-300">🛡️ Character Creation</h1>

    <div class="grid grid-cols-2 gap-4">
      <input id="name" placeholder="Your Name" class="p-2 rounded bg-gray-800 border border-gray-700"/>
      <input id="title" placeholder="Fantasy Title (e.g. Knight of Focus)" class="p-2 rounded bg-gray-800 border border-gray-700"/>
    </div>

    <textarea id="currentState" placeholder="Where are you right now in life?" class="w-full p-2 bg-gray-800 border border-gray-700 rounded resize-none" rows="2"></textarea>
    <textarea id="desiredPath" placeholder="What do you want to become?" class="w-full p-2 bg-gray-800 border border-gray-700 rounded resize-none" rows="2"></textarea>

    <div>
      <p class="mb-2 text-blue-400 font-semibold">Distribute 15 stat points:</p>
      <div class="grid grid-cols-2 gap-4">
        <div><label>Strength</label><input class="stat-input w-full p-1 bg-gray-800 border border-gray-600 rounded" type="number" min="0" max="15" /></div>
        <div><label>Focus</label><input class="stat-input w-full p-1 bg-gray-800 border border-gray-600 rounded" type="number" min="0" max="15" /></div>
        <div><label>Happiness</label><input class="stat-input w-full p-1 bg-gray-800 border border-gray-600 rounded" type="number" min="0" max="15" /></div>
        <div><label>Wisdom</label><input class="stat-input w-full p-1 bg-gray-800 border border-gray-600 rounded" type="number" min="0" max="15" /></div>
        <div><label>Creativity</label><input class="stat-input w-full p-1 bg-gray-800 border border-gray-600 rounded" type="number" min="0" max="15" /></div>
      </div>
    </div>

    <button id="startBtn" class="bg-blue-600 hover:bg-blue-700 transition rounded p-3 w-full text-white font-bold mt-4">
      🎮 Begin Quest
    </button>
  </div>

  <script src="js/character.js"></script>
</body>
</html>
