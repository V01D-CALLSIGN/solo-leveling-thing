<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solo Leveling IRL — Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-mono bg-gradient-to-br from-gray-900 to-blue-950 min-h-screen p-6">

  <div class="max-w-3xl mx-auto space-y-6">
    <h1 class="text-2xl font-bold text-blue-300 text-center">📊 Path of Growth</h1>

    <!-- STATS TABLE -->
    <div id="stat-summary" class="grid grid-cols-2 gap-4 text-center">
      <!-- Filled by JS -->
    </div>

    <!-- JOURNAL REFLECTION -->
    <div class="bg-gray-800/60 p-4 rounded-lg border border-gray-600">
      <h2 class="text-xl font-bold text-blue-200 mb-2">📝 Weekly Reflection</h2>
      <textarea id="journal" class="w-full p-2 rounded bg-gray-900 border border-gray-700" rows="4" placeholder="How did your week go? What did you learn?"></textarea>
      <button onclick="saveReflection()" class="mt-3 w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">💾 Save Reflection</button>
    </div>

    <div class="mt-4 text-green-400 text-center" id="ref-msg"></div>
  </div>

  <script src="js/stats.js"></script>
</body>
</html>
